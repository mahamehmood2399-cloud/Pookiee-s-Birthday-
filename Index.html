// ===== SHOW CURRENT DAY =====
function showDay(){
  const now=new Date();
  const pakistanOffset=5*60; // UTC+5
  const utc=now.getTime()+now.getTimezoneOffset()*60000;
  const pakistanTime=new Date(utc+pakistanOffset*60000);

// ===== FIREWORKS =====
function launchFireworks(){
  const fireworks=document.createElement("canvas");
  fireworks.className="firework";
  document.body.appendChild(fireworks);
  const ctx=fireworks.getContext("2d");
  fireworks.width=window.innerWidth;
  fireworks.height=window.innerHeight;
  let particles=[];
  function createParticles(x,y){
    for(let i=0;i<50;i++){
      particles.push({
        x:x,
        y:y,
        vx:(Math.random()-0.5)*5,
        vy:(Math.random()-2.5)*5,
        alpha:1,
        color:`hsl(${Math.random()*360},100%,50%)`
      });
    }
  }
  function animate(){
    ctx.fillStyle="rgba(0,0,0,0.1)";
    ctx.fillRect(0,0,fireworks.width,fireworks.height);
    particles.forEach((p,index)=>{
      p.x+=p.vx; p.y+=p.vy; p.alpha-=0.01;
      ctx.fillStyle=p.color;
      ctx.globalAlpha=p.alpha;
      ctx.beginPath();
      ctx.arc(p.x,p.y,3,0,Math.PI*2);
      ctx.fill();
      if(p.alpha<=0) particles.splice(index,1);
    });
    if(particles.length>0) requestAnimationFrame(animate);
  }
  fireworks.addEventListener("click",(e)=>{createParticles(e.clientX,e.clientY);});
  for(let i=0;i<5;i++){createParticles(Math.random()*fireworks.width,Math.random()*fireworks.height);}
  animate();
}
